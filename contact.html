<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, feel free to reach out to us on this email marksabuto@gmail.com. We'd love to hear from you!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <section>
            <h2>Follow Us</h2>
            <div class="social-links">
                <a href="https://x.com/marksabuto" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/in/marksabuto/" target="_blank">Facebook</a>
                <a href="https://instagram.com/mrksalvn" target="_blank">Instagram</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My HTML Project. All rights reserved.</p>
    </footer>
</body>
</html>
